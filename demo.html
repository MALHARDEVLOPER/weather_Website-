<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="video-container">
        <video src="pictures/weather.mp4" autoplay muted loop class="video-background" ></video>
        <div class="content">
            <div class="search">
                <input type="text" id="locationInput" placeholder="Enter location">
                <button>Search</button>
            </div>
            <div id="weatherInfo">
                <img src="" class="icon">
                <h3 class="climate"></h3>
                <h1 class="temp"></h1>
                <h2 class="city"></h2>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
